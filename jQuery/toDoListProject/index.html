<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/toDoList.css">
    <script src="js/assets/lib/jQuery.js"></script>
    <script src="https://kit.fontawesome.com/8379dcb328.js"></script>
</head>
<body>
    
    <div class="mainContainer">
        <h1>TO-DO LIST <i class="fas fa-plus"></i></h1>        
        <input type="text" placeholder="Add New ToDo">

        <ul>
            <li><span><i class="far fa-trash-alt"></i></span> Buy something</li>
            <li><span><i class="far fa-trash-alt"></i></span> Buy  something else</li>
            <li><span><i class="far fa-trash-alt"></i></span> Do something interesting</li>

        </ul>
    </div>

        <script src="js/assets/toDoList.js"></script>

</body>
</html>
